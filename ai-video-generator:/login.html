<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – AI Video Studio</title>
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <!-- Header -->
  <header class="py-6 px-6 md:px-10 flex justify-between items-center bg-white shadow-sm">
    <h1 class="text-xl font-bold text-indigo-600">AI Video Studio</h1>
    <a href="/" class="hover:text-indigo-600 transition">Home</a>
  </header>

  <!-- Login Form -->
  <main class="flex items-center justify-center min-h-screen px-4">
    <div class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
      
      <input type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" />
      <input type="password" placeholder="Password" class="w-full p-3 border rounded mb-6" />

      <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Log In
      </button>

      <p class="text-center mt-4 text-sm text-gray-600">
        Don't have an account?
        <a href="/signup.html" class="text-indigo-600 underline ml-1">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 pb-10">
    &copy; {new Date().getFullYear()} AI Video Studio • All rights reserved
  </footer>
</body>
</html>
